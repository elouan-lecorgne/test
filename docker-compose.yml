version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: dod_database
      POSTGRES_USER: dod_user
      POSTGRES_PASSWORD: dod_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: